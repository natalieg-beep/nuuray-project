  # State Management & Routing
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  go_router: ^13.0.0

  # UI
  cupertino_icons: ^1.0.8

  # Storage
  shared_preferences: ^2.2.2

  # Google Places API
  google_places_flutter: ^2.0.9

  # Utilities (version locked by flutter_localizations)
  intl: any
  http: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
